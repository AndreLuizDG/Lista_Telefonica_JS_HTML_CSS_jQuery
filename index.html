<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Agenda Telefônica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/estilos.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <div class="row">
            <div class="col s12 teal white-text center"><h1>Minha Agenda</h1></div>
        </div>


        <!-- abas -->
        <ul id="tabs-swipe-demo" class="tabs center">
            <li class="tab col s3"><a class="active" href="#add">Adicionar</a></li>
            <li class="tab col s3"><a href="#up">Atualizar</a></li>
            <li class="tab col s3"><a href="#find">Procurar</a></li>
        </ul>
        <!-- /abas -->

        <!-- adicionar -->
        <div class="row" id="add">
            <div class="col s12 l4 offset-l4">
                <div class="card">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Digite o Nome" id="addNome" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Digite o Telefone" id="addTelefone" type="text">
                        </div>
                    </div>			
                    <div class="row">
                        <div class="col s12">
                            <a href="#" class="btn" id="btn-add">adicionar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ adicionar -->

        <!-- procurar -->
        <div class="row" id="find">
            <div class="col  s12 l4 offset-l4">
                <div class="card">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Digite o nome" id="findNome" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <a href="#" class="btn" id="btn-find">procurar</a>
                            <a href="#" class="btn right" id="btn-show-all">mostrar todos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ procurar -->

        <!-- atualizar -->
        <div class="row" id="up">
            <div class="col  s12 l4 offset-l4">
                <div class="card">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="ID do registro a ser atualizado" id="upId" type="text" disabled="disabled">
                        </div>
                    </div>	 		
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Digite o nome" id="upNome" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Digite o telefone" id="upTelefone" type="text">
                        </div>
                    </div>			
                    <div class="row">
                        <div class="col s12">
                            <a href="#" class="btn" id="btn-up">atualizar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ atualizar -->

        <!-- lista -->
        <div class="row">
            <div class="col s12 l8 offset-l2">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="lista">
                        <tr>
                            <td>0</td>
                            <td>Felício Felizberto</td>
                            <td>(14) 99799.1234</td>
                            <td id = EDITAR><a href="#"><i class="material-icons">edit</i></a></td>
                            <td id = EXCLUIR><a href="#"><i class="material-icons">delete_forever</i></a></td>
                        </tr>		
                    </tbody>
                </table>		
            </div>
        </div>
        <!--/ lista -->



        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/checar.js"></script>
    </body>
</html>
